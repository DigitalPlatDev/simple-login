<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="./css/login.css">
        <link rel="stylesheet" href="" id="dark_mode">
        <script>
            var date = new Date();
            var hour = date.getHours();
            dark = hour < 18 && hour > 6? false : true;
            function setMode() {
                if (dark) {
                    document.getElementById("dark_mode").href="./css/darkmode.css";
                } else {
                    document.getElementById("dark_mode").href="";
                }
            }

            function switchMode() {
                if (!dark) {
                    document.getElementById("dark_mode").href="./css/darkmode.css";
                    dark = true;
                } else {
                    document.getElementById("dark_mode").href="";
                    dark = false;
                }
            }
        </script>
    </head>
    <body class="center" oncontextmenu="self.event.returnValue=false"; onselectstart="return false"; onload="setMode()">
        <div class="loginbox">
            <img src="./res/img/head.jpg" class="header-icon">
            <h1>Sign in</h1>
            <form action="login.php" method="POST">
                <input type="text" autocomplete="off">
                <input type="password" autocomplete="off">
                <button>Log in</button>
            </form>
            <span>Don't have an account? <a href="#">Sign up</a></span>
        </div>
        <button onclick="switchMode()" class="darkmode"></button>
    </body>
</html>
